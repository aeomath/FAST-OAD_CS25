name: Watchman Tests
# This workflow will run tests with an up-to-date production environment instead
# of the locked one.
# It will warn developers if the update of a dependency broke something.

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'


jobs:
  tests:
    runs-on: ${{ matrix.os }}
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]') }}
    strategy:
      matrix:
        python-version: [ 3.9 ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install # installing pytest-cov is needed because of pytest settings in pyproject.toml
        run: |
          pip install .
          pip install pytest pytest-cov nbval
        shell: bash

#      - name: Unit tests
#        run: pytest --no-cov src
#        shell: bash

      - name: Notebook tests
        if: ${{ github.event_name == 'pull_request' || contains(github.event.head_commit.message, '[test nb]') || github.ref == 'refs/heads/main' }}
        run: | 
          pip install lxml==4.7.1 jupyterlab==3.2.9 jupyter-core==4.9.1 ipython==7.31.1 ipykernel==6.9.0
          pytest --no-cov --nbval-lax -p no:python src/fastoad_cs25/notebooks
        shell: bash
